plugins {
    id 'java'
    id 'application'
    id 'eclipse'
}

mainClassName = 'de.jrk.mnist.Gui'

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.github.Jonicho:NeuralNetwork:master-SNAPSHOT'
    compile group: 'org.processing', name: 'core', version: '2.2.1'
}

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}
